<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/cssform.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <script src="js/validar.js"></script>
    <script>
    </script>
</head>

<body>
    <h1>Formulario de Registro</h1>
    <form action="" method="post" class="form-register">
        <h2 class="form__titulo">CREA UNA CUENTA</h2>
        <div class="contenedor-inputs">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="input-48" required>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido" class="input-48" required>
            <input type="email" id="correo" name="correo" placeholder="Correo" class="input-100" required>
            <input type="text" id="usuario" name="usuario" placeholder="Usuario" class="input-48" required>
            <input type="password" id="clave" name="clave" placeholder="ContraseÃ±a" class="input-48" required>
            <input type="text" id="telefono" name="telefono" placeholder="Telefono" class="input-100" required>
            <button type="button" class="btn-enviar" data-bs-toggle="modal" onclick="validar()">
                Registrarme
              </button>
            <p class="form__link">Ya tienes una cuenta? <a href="iniciarSesion.html">Ingresa Aqui</a></p>
        </div>
    </form>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Mensaje</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Se registro correctamente
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
