<!DOCTYPE html>
<html lang="en">

<head>
    <title>Formulario de Registro</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos3.css">
</head>

<body>
    <form action="" class="formulario" onsubmit="return validar();">
        <h1 class="formulario__titulo">Contactenos</h1>
        <input type="text" id="nombre" class="formulario__input">
        <label for="" class="formulario__label">Nombres</label>
        <input type="text" id="correo" class="formulario__input">
        <label for="" class="formulario__label">Correo</label>
        <input type="text" id="telefono" class="formulario__input">
        <label for="" class="formulario__label">Telefono</label>
        <input type="text" id="mensaje" class="formulario__input">
        <label for="" class="formulario__label">Mensaje</label>
        <input type="submit" value="Enviar" class="formulario__submit">
    </form>
    <script src="../js/form.js"></script>
    <script src="../js/validar.js"></script>
</body>

</html>
